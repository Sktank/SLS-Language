{% extends './home.html' %}

{% block js %}
<script>
    $(function () {
        $("#signup-email").focus();
    });
</script>
{% endblock %}

{% block activeTab %}
<a type="button" class="btn navbar-btn nav-fore-btn" href="/login">Login</a>
<a type="button" class="btn btn-warning navbar-btn nav-fore-btn-active" href="/signup">Signup</a>
{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3 fore-theme">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication -->
        {% if message.length > 0  %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" id="signup-email">
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <!--<div class="form-group">-->
                <!--<label>Repeat Password</label>-->
                <!--<input type="password" class="form-control" name="repeat-password">-->
            <!--</div>-->

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>

{% endblock %}
